[build]
  base = "client"
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

# API redirect to server (if using serverless functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Build environment
[build.environment]
  NODE_VERSION = "18"